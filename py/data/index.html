<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bootstrap.min.js"></script>

</head>
<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">

<body>
    <title>ESP32 Manager</title>
    <header class="col-md-12">ESP32 Manager</header>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-md-1 col-sm-2">
                <!-- <a href="./data">asd</a> -->
                <a href="#" id="toggleMonitor">Monitor</a>
                <a href="#" id="toggleManagement">Manage</a>
                <a href="#" id="toggleSetting">Settings</a>
            </div>
            <div class="main-content col-md-11 col-sm-10">
                <div>
                    <button id="scan" style="margin: 10px;">Discover devices in LAN</button>
                </div>
                <div id="devlist">
                </div>
                <div id="devmanage" style="display:none; margin: 10px;">
                    <label for="deviceSelect">Select Device:</label>
                    <select id="deviceSelect">
                    </select>
                    <div id="webconsole" style="display: flex;align-items:flex-start;margin: 10px;">
                        <div id="input-box">
                            <textarea id="commandInput" rows="1" cols="30"
                                placeholder="Enter command here..."></textarea>
                            <br>
                            <button id="sendCommand">Send Command</button>
                        </div>
                        <div id="output-box" style="margin-left:20px;">
                            <textarea id="commandOutput" rows="10" cols="50" readonly
                                placeholder="Command output"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
